<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
   
    <div class="container mx-auto mt-10">
        <!-- Close Button -->
        <a href="main.html" class="inline-block mb-4 bg-red-500 text-white p-2 rounded hover:bg-red-600">Close</a>

        <!-- Profile Section -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden flex flex-wrap">
            <div class="w-full sm:w-1/4 bg-green-300 p-4">
                <img src="image/nino.jpg" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto">
                <h2 class="text-center mt-4 text-xl font-semibold">Aftab Hossain</h2>
                <p class="text-center text-gray-600">User Interface Designer</p>
                <p class="text-center text-gray-500">ThynkTech Published: <span class="font-bold">56</span></p>
                <div class="relative">
                    <!-- View Public Profile Link -->
                    <a href="#" id="viewProfileLink" class="text-center block text-blue-500 mt-4">View Public Profile</a>
                </div>
                <a href="#" class="text-center block text-yellow-500 mt-2">Favorites</a>
            </div>
            <div class="w-full sm:flex-1 p-6">
                <div class="mb-6">
                    <h3 class="text-lg font-bold mb-2">Account Settings</h3>
                    <div class="border-t border-gray-300 mb-4"></div>
                </div>

                <form>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700">First Name</label>
                            <input type="text" class="mt-1 p-2 border rounded w-full" placeholder="Aftab">
                        </div>
                        <div>
                            <label class="block text-gray-700">Last Name</label>
                            <input type="text" class="mt-1 p-2 border rounded w-full" placeholder="Hossain">
                        </div>
                        <div>
                            <label class="block text-gray-700">Phone Number</label>
                            <input type="text" class="mt-1 p-2 border rounded w-full" placeholder="8801162629201">
                        </div>
                        <div>
                            <label class="block text-gray-700">Email Address</label>
                            <input type="email" class="mt-1 p-2 border rounded w-full" placeholder="afteranimation50@gmail.com">
                        </div>
                        <div>
                            <label class="block text-gray-700">Address</label>
                            <input type="text" class="mt-1 p-2 border rounded w-full" placeholder="Mirpur Pallabi">
                        </div>
                        <div>
                            <label class="block text-gray-700">City</label>
                            <input type="text" class="mt-1 p-2 border rounded w-full" placeholder="Dhaka">
                        </div>
                        <div>
                            <label class="block text-gray-700">Post Code</label>
                            <input type="text" class="mt-1 p-2 border rounded w-full" placeholder="1216">
                        </div>
                        <div>
                            <label class="block text-gray-700">Country</label>
                            <input type="text" class="mt-1 p-2 border rounded w-full" placeholder="Bangladesh">
                        </div>
                    </div>

                    <button type="submit" class="mt-6 w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
