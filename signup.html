<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body class="bg-yellow-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-md rounded-lg p-6 w-96">
        <h2 class="text-2xl font-bold text-green-800 text-center mb-6">SignUp Now</h2>

        <form>
            <div class="mb-4">
                <label class="block text-gray-700">Username</label>
                <input type="text" class="mt-1 p-2 w-full border border-gray-300 rounded" placeholder="Enter your username" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" class="mt-1 p-2 w-full border border-gray-300 rounded" placeholder="Enter your email" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" class="mt-1 p-2 w-full border border-gray-300 rounded" placeholder="Enter your password" required>
                <span class="text-sm text-gray-500 cursor-pointer">üëÅÔ∏è</span>
            </div>

            <p class="text-center text-gray-600 my-4">Or login with</p>
            <div class="flex flex-col space-y-3">
                <button class="flex items-center justify-center bg-blue-600 text-white rounded p-2">
                    <img src="image/facebook.png" alt="Facebook Icon" class="mr-2 w-5 h-5"> Login with Facebook
                </button>
                <button class="flex items-center justify-center bg-red-600 text-white rounded p-2">
                    <img src="image/gmail.jpg" alt="Google Icon" class="mr-2 w-5 h-5"> Login with Google
                </button>
                <button class="flex items-center justify-center bg-black text-white rounded p-2">
                    <img src="image/x.jpg" alt="X Icon" class="mr-2 w-5 h-5"> Login with X
                </button>
                <button class="flex items-center justify-center bg-blue-800 text-white rounded p-2">
                    <img src="image/in.png" alt="LinkedIn Icon" class="mr-2 w-5 h-5"> Login with LinkedIn
                </button>
            </div>

            <button type="submit" class="mt-6 bg-green-600 text-white rounded p-2 w-full">Sign Up</button>
        </form>
    </div>

</body>
</html>
